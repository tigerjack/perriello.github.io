name: deploy

on:
  push:
    branches:
      - polimi
  pull_request:
    branches:
      - polimi

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.0.2'
    - name: Enable bundler cache
      uses: actions/cache@v2
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-gems-
    - name: Install deps
      run: |
        gem install bundler
        bundle config path vendor/bundle
        bundle install --jobs 4 --retry 3
        npm install -g mermaid.cli
        sudo apt-get install -y lftp
        # - name: 🛠️ Configure LFTP
        #   run: mkdir ~/.lftp && echo "set ssl:verify-certificate false;" >> ~/.lftp/rc
    - name: Build Site with Jekyll.
      run: JEKYLL_ENV=production bundle exec jekyll build
    # Looks kind of complicated but just uploads the content of _site folder to the ftp server. It does not upload the _site folder itself.
    - name: Upload site to FTP.
      env: 
        ftp_location: ${{ secrets.FTP_LOCATION }} # Pass in required secrets.
        ftp_port: ${{ secrets.FTP_FOLDER }} 
        ftp_username: ${{ secrets.FTP_USERNAME }}
        ftp_password: ${{ secrets.FTP_PASSWORD }} 
        ftp_folder: ${{ secrets.FTP_FOLDER }} 
      run: |
        lftp -c "set ssl:verify-certificate no; open -u $ftp_username,$ftp_password -p $ftp_port $ftp_location; mirror -Rnev ./_site/ $ftp_folder; bye; --ignore-time --parallel=1 --exclude-glob .git* --exclude .git/ --no-perms"

